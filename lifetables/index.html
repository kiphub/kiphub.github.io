<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Illustrative Life Table Calculator</title>
    <!-- <link rel="stylesheet" href="//basehold.it/24"> -->


</head>

<body ng-app='lifeTableLookup'>
    <div ng-controller="mainCtrl">
        <table>
            <tr>
                <td>
                    <input id="symbol" name="symbol" class="userInput" />
                </td>
                <td>
                    <input id="age" name="age" class="userInput" />
                </td>
                <td>
                    <input id="term" name="term" class="userInput" />
                </td>
                <td>
                    <input id="deferral" name="deferral" class="userInput" />
                </td>
                <td>
                    <input id="frequency" name="frequency" class="userInput" />
                </td>
                <td>
                    <input id="top" name="top" class="userInput" />
                </td>
                <td>
                    <input id="forceOfInterest" name="forceOfInterest" class="userInput" />
                </td>
            </tr>
        </table>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
    <script src="scripts/app.js" type="text/javascript"></script>
    <script src="scripts/services/loadLifeTables.js" type="text/javascript"></script>
    <script src="scripts/controllers/main.js" type="text/javascript"></script>
</body>

</html>
